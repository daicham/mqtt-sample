apply plugin: 'java'

version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
      name 'Eclipse Paho Repo'
      url 'https://repo.eclipse.org/content/repositories/paho-releases/'
    }
}

dependencies {
    compile 'org.eclipse.paho:mqtt-client:0.4.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}